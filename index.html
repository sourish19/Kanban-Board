<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/ac077fd17e.js"
      crossorigin="anonymous"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="h-screen">
      <!-- container -->
      <div
        class="container h-full bg-[#131316] overflow-y-auto scrollbar-hide grid-background"
      >
        <!-- Nav Section -->
        <div class="nav p-3 text-right">
          <button
            class="new-board-button bg-gray-600 text-white rounded px-3 py-1 font-mono hover:cursor-pointer active:scale-90 transition duration-150"
          >
            New Board <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <!-- Boards Container -->
        <div
          class="boards-container flex gap-2 p-3 flex-grow overflow-x-auto overflow-y-hidden"
        >
          <!-- Boards will be added here -->
        </div>
      </div>
    </div>

    <!-- Add New Board -->
    <div
      class="modal-new-board hidden rounded-2xl bg-gray-400 h-60 w-100 fixed left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <div class="text-center font-mono text-2xl p-3 underline">
        Add New Board
      </div>
      <div class="text-center p-3">
        <input
          type="text"
          placeholder="Board Name..."
          class="input-board-name bg-amber-50 w-80 h-9 border-2 rounded"
        />
      </div>
      <div class="text-center p-3">
        <input
          type="text"
          placeholder="Board Desc..."
          class="input-board-desc bg-amber-50 w-80 h-9 border-2 rounded"
        />
      </div>
      <div class="new-add-bttn text-center py-5">
        <button
          class="py-2 px-6 bg-gray-800 text-white rounded-xl cursor-pointer active:scale-90"
        >
          Add
        </button>
      </div>
    </div>

    <!-- Add New Item -->
    <div
      class="modal-new-task hidden rounded-2xl bg-gray-400 h-60 w-100 fixed left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <div class="text-center font-mono text-2xl p-3 underline">
        Add New Task
      </div>
      <div class="text-center p-3">
        <input
          type="text"
          placeholder="Task Name..."
          class="taskCard_content bg-amber-50 w-80 h-9 border-2 rounded"
        />
        <div class="select-colors pt-3 font-mono text-xl">
          Choose Colors:
          <select
            class="bg-white p-1 rounded"
            name="colors"
            id="taskCard_colors"
          >
            <option value="amber">amber</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="indigo">indigo</option>
            <option value="green">green</option>
          </select>
        </div>
      </div>
      <div class="add-taskcard-bttn text-center py-3">
        <button
          class="py-2 px-6 bg-gray-800 text-white rounded-xl cursor-pointer active:scale-90 font-mono"
        >
          Add
        </button>
      </div>
    </div>

    <!-- Edit Board -->
    <div
      class="modal-edit-board hidden rounded-2xl bg-gray-400 h-60 w-100 fixed left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <div class="text-center font-mono text-2xl p-3 underline">Edit Board</div>
      <div class="text-center p-3">
        <input
          type="text"
          placeholder="Board Name..."
          class="input-edit-name bg-amber-50 w-80 h-9 border-2 rounded"
        />
      </div>
      <div class="text-center p-3">
        <input
          type="text"
          placeholder="Board Description..."
          class="input-edit-desc bg-amber-50 w-80 h-9 border-2 rounded"
        />
      </div>
      <div class="edit-add-bttn text-center py-5">
        <button
          class="py-2 px-6 bg-gray-800 text-white rounded-xl cursor-pointer active:scale-90"
        >
          Add
        </button>
      </div>
    </div>

    <!-- Edit Card -->
    <div
      class="modal-edit-task hidden rounded-2xl bg-gray-400 h-60 w-100 fixed left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <div class="text-center font-mono text-2xl p-3 underline">Edit Task</div>
      <div class="text-center p-3">
        <input
          type="text"
          placeholder="Task Name..."
          class="modal-edit-task-name bg-amber-50 w-80 h-9 border-2 rounded"
        />
        <div class="select-colors pt-3 font-mono text-xl">
          Choose Colors:
          <select
            class="bg-white p-1 rounded"
            name="colors"
            id="modal-edit-taskCard-colors"
          >
            <option value="amber">amber</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="indigo">indigo</option>
            <option value="green">green</option>
          </select>
        </div>
      </div>
      <div class="modal-task-addBttn text-center py-3">
        <button
          class="py-2 px-6 bg-gray-800 text-white rounded-xl cursor-pointer active:scale-90 font-mono"
        >
          Edit
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
